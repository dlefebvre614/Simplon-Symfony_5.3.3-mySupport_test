<!DOCTYPE html>

<head>
    <meta charset="utf-8" />

<body class="bg-primary">
    <!-- start of templates/reset-password/reset.html.twig bundle user -->
    <div style="background-size: cover; background-image: url('../clean/assets/img/contract.jpg');">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header">
                                        <h3 class="text-center font-weight-light my-4">My subscription</h3>
                                    </div>
                                    <div class="card-body">
                                        <div class="small mb-3 text-muted">Choose a service: Subscriber for help,
                                            Customer to consult my Dashboard.</div>
                                        <form>
                                            </fieldset>
                                            <fieldset class="form-group">
                                                <div class="form-check">
                                                    <label class="form-check-label">
                                                        <input type="radio" class="form-check-input"
                                                            name="optionsRadios" id="optionsRadios1" value="option1"
                                                            checked="">
                                                        Subscriber
                                                    </label>
                                                </div>
                                                <div class="form-check">
                                                    <label class="form-check-label">
                                                        <input type="radio" class="form-check-input"
                                                            name="optionsRadios" id="optionsRadios2" value="option2">
                                                        Customer
                                                    </label>
                                                </div>
                                            </fieldset>
                                        </form>
                                        <div class="mt-4 mb-0">
                                            <div class="d-grid"><a class="btn btn-primary btn-block"
                                                    href="payment.html">Next Step</a></div>
                                        </div>
                                    </div>
                                    <div class="card-footer text-center py-3">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value=""
                                                id="flexCheckDefault">
                                            <label class="form-check-label" for="flexCheckDefault">
                                                After read, validate Policy, Terms &amp; Conditions
                                            </label>
                                        </div>
                                        <div class="small">
                                            <a href="https://en.wikipedia.org/wiki/Privacy_policy">Privacy Policy</a>
                                            &middot;
                                            <a href="https://en.wikipedia.org/wiki/Contractual_term">Terms &amp;
                                                Conditions</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
            </main>
        </div>

        <!-- start of templates/shared/sb-admin/_footer_autentification.html.twig -->
